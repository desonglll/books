<p class="kindle-cn-poem-center">细雨斜风作小寒<br/>
淡烟疏柳媚晴滩<br/>
入淮清洛渐漫漫<br/>
雪沫乳花浮午盏<br/>
蓼茸蒿笋试春盘<br/>
人间有味是清欢</p>
